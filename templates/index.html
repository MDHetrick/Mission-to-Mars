<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
    <!-- <div class="p-3 mb-2 bg-secondary text-white"> -->
      <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="bg-secondary text-white jumbotron text-center p-5">
          <h1 class="display">Mission to Mars</h1>
          <!-- Add a button to activate scraping script -->
          <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->      
        <div class="row p-3" id="mars-news">
          <div class="col-md-10">
            <div class="media">
              <div class="media-body">
                <!-- <span class="border border-danger"> -->
                  <h2>Latest Mars News</h2>
                  <h4 class="media-heading">{{ mars.news_title }}</h4>
                  {{ mars.news_paragraph }}
                <!-- </span> -->
              </div>
            </div>
          </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row p-3 border-top border-bottom border-secondary border-5" id="mars-featured-image">
          <div class="col-md-8">
          <div class="col-md-4 col-md-4">
            <h2>Featured Mars Image</h2>
            <!-- if images is False/None/non-existent, then default to error message -->
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>
          </div>
          <div class="col-md-4 ">
            <!-- Mars Facts -->
            <div class="" id="mars-facts">
              <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
            </div>
          </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
          <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2> 
          </div>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6">
            <div class="img-responsive">
              <img src="{{hemisphere.link | default('static/images/error.png', true)}}"
              class="img-thumbnail"
              alt="...">
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    <!-- </div> -->
  </body>
</html>
